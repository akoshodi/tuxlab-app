<div class="tuxlab-markdown">
	<!-- Toolbar -->
	<div class="markdown-toolbar">
		<md-toolbar>
			<div class="wrapper">
				<!-- Navigation -->
				<div class="markdown-toolbar-nav">
					<a href="/labs" class="markdown-back-link">
						<md-icon fontIcon="tuxicon-left"></md-icon>
					</a>
				</div>
				<p class="text-center markdown-task-name">Task Name Here</p>
				<div>
					<p>3/10</p>
				</div>
			</div>
		</md-toolbar>
	</div>

	<!--Markdown-->
	<div class="markdown-content">
		<div id="task-markdown">Task loading...</div>
		<div class="markdown-check-button">
			<button md-raised-button class="md-raised" (click)="check()">
				Check
				<md-icon fontIcon="tuxicon-tick"></md-icon>
			</button>
		</div>
	</div>
</div>
