<div class="tuxlab-gradelist">
	<md-data-table layout-fill>
		<thead>
			<tr>
				<th class="md-text-cell">Exam</th>
				<th>Grade Percentage</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let grade of grades">
				<td class="md-text-cell">{{ grade.name }}</td>
				<td>{{ grade.grade }}</td>
			</tr>
		</tbody>
	</md-data-table>
</div>
